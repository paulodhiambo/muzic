apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.odhiambopaul.musicr"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName '1.2'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 28
        renderscriptSupportModeEnabled true
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}
repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()

}

dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    //  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:palette-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-alpha2'
    implementation 'javax.annotation:javax.annotation-api:1.2'
    implementation 'com.android.support:support-v4:28.0.0'

    // Oversroll Effect on Scrollable View
    implementation 'me.everything:overscroll-decor-android:1.0.4'

    // Kotlin
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.daasuu:EasingInterpolator:1.0.0'
    implementation 'com.android.support:support-dynamic-animation:28.0.0'

    // MK Loader
    //implementation 'com.tuyenmonkey:mkloader:1.4.0'

    // AV Loader
    implementation 'com.wang.avi:library:2.1.3'

    // Material Progress View
   // implementation 'com.moos:Material-ProgressView:1.0.6'

    // Butter Knife
    implementation 'com.jakewharton:butterknife:9.0.0-rc2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc2'

    // Bottom Navigation View Ex
    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.2'

    // Round Image View
    implementation 'com.makeramen:roundedimageview:2.3.0'

    // Glide V3
    //implementation 'com.github.bumptech.glide:glide:3.8.0'
    //implementation 'com.github.bumptech.glide:okhttp3-integration:1.5.0'

    // Glide V4
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation "com.github.bumptech.glide:okhttp3-integration:4.9.0"
    // RecyclerView FastScroller

    //  Original
    // implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.0' (Use Android X which is incompatitive)
    // implementation 'com.simplecityapps:recyclerview-fastscroll:1.0.20' (Use Android Support)

    // Mod
    implementation 'com.github.kabouzeid:RecyclerView-FastScroll:1.0.16-kmod'

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Universal Image Loader
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    // Retrofit 2
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'

    // Gson & Gson Converter
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

    // JAudioTagger
    implementation 'com.github.AdrienPoupa:jaudiotagger:2.2.3'

    //implementation 'net.steamcrafted:materialiconlib:1.0.3'
    //implementation 'com.daasuu:EasingInterpolator:1.0.0'
    implementation 'com.facebook.rebound:rebound:0.3.8'

    // App Theme Helper
    implementation 'com.github.kabouzeid:app-theme-helper:1.3.10'

    // Photo View
    implementation 'com.github.chrisbanes:PhotoView:2.1.4'

    // Jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.11.3'

    // Leak Canary
    // debugImplementation because LeakCanary should only run in debug builds.
    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-alpha-3'
    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.3'

    // Fancy Toast
    implementation 'com.github.GrenderG:Toasty:1.4.2'

    // Loader View
    implementation 'com.tuyenmonkey:mkloader:1.4.0'
}

apply plugin: 'kotlin-android-extensions'
